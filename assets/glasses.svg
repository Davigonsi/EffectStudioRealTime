<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Sunglasses -->
  <defs>
    <filter id="glassShine">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <linearGradient id="lensGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.95" />
    </linearGradient>
  </defs>
  
  <!-- Frame -->
  <g stroke="#2c2c2c" stroke-width="4" fill="none">
    <!-- Left lens -->
    <ellipse cx="80" cy="60" rx="50" ry="40" 
             fill="url(#lensGradient)" 
             stroke="#1a1a1a" 
             stroke-width="3"
             filter="url(#glassShine)"/>
    
    <!-- Right lens -->
    <ellipse cx="220" cy="60" rx="50" ry="40" 
             fill="url(#lensGradient)" 
             stroke="#1a1a1a" 
             stroke-width="3"
             filter="url(#glassShine)"/>
    
    <!-- Bridge -->
    <path d="M 130,60 Q 150,55 170,60" 
          stroke="#1a1a1a" 
          stroke-width="3" 
          fill="none"/>
    
    <!-- Left temple -->
    <path d="M 30,60 L 20,65 L 15,70" 
          stroke="#1a1a1a" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- Right temple -->
    <path d="M 270,60 L 280,65 L 285,70" 
          stroke="#1a1a1a" 
          stroke-width="3" 
          stroke-linecap="round"/>
  </g>
  
  <!-- Shine effects -->
  <ellipse cx="60" cy="45" rx="15" ry="10" fill="white" opacity="0.3"/>
  <ellipse cx="200" cy="45" rx="15" ry="10" fill="white" opacity="0.3"/>
</svg>
