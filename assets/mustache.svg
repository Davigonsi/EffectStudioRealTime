<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Classic handlebar mustache -->
  <defs>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Left side -->
  <path d="M 20,40 Q 30,20 50,25 Q 70,30 85,35 Q 95,38 100,40" 
        fill="#2c1810" 
        stroke="#1a0f08" 
        stroke-width="1"
        filter="url(#shadow)"/>
  
  <!-- Right side -->
  <path d="M 100,40 Q 105,38 115,35 Q 130,30 150,25 Q 170,20 180,40" 
        fill="#2c1810" 
        stroke="#1a0f08" 
        stroke-width="1"
        filter="url(#shadow)"/>
  
  <!-- Center connection -->
  <ellipse cx="100" cy="40" rx="15" ry="8" 
           fill="#2c1810" 
           stroke="#1a0f08" 
           stroke-width="1"
           filter="url(#shadow)"/>
  
  <!-- Curled ends -->
  <path d="M 20,40 Q 15,35 12,30 Q 10,25 12,20" 
        fill="none" 
        stroke="#2c1810" 
        stroke-width="4"
        stroke-linecap="round"
        filter="url(#shadow)"/>
  
  <path d="M 180,40 Q 185,35 188,30 Q 190,25 188,20" 
        fill="none" 
        stroke="#2c1810" 
        stroke-width="4"
        stroke-linecap="round"
        filter="url(#shadow)"/>
</svg>
